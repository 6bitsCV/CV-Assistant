<body>
    <div class="experiencesInput">
        <form [formGroup]="skillForm" (ngSubmit)="addSkillToProfile()">
            <mat-form-field>
                <mat-label for="skill">Habilidad:</mat-label>
                <textarea matInput formControlName="skill" cols="30" rows="5"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="level">Nivel:</mat-label>
                <input matInput formControlName="level" type="text">
            </mat-form-field>
            
            
            <div class="botonera">
                <div class="botones">
                    <div class="addExperience">
                        <button type="submit" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                            <mat-icon>plus_one</mat-icon>
                        </button>
                    </div>
                    <button mat-flat-button color="warn">
                        Salir
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
