<div class="form-container">
  <form class="form" [formGroup]="loginForm">
    <label>
      <input required 
        name="nick" 
        placeholder="Usuario" 
        type="text" 
        class="input"
        formControlName="nick">   
    </label> 
    <p class="error" *ngIf="nick?.errors?.['required'] && nick?.dirty">Este campo es obligatorio</p>

    <label>
      <input required
        name="password" 
        placeholder="Password" 
        type="password" 
        class="input" 
        formControlName="password">
    </label>
    <p class="error" *ngIf="password?.errors?.['required'] && password?.dirty">Este campo es obligatorio</p>

    <p class="error" *ngIf="password?.errors?.['minlength']">La longitud minima es de 6 caracteres</p>

    <button class="submit" 
      type="button" 
      (click)="submit(loginForm)"
      [disabled]="loginForm.status==='INVALID'"
      >Iniciar Sesion
    </button>
  </form>
</div>

<p class="error">{{mensajeError}}</p>
